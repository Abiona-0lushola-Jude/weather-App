<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Forecast</h1>
    <section class="container">
        <div class="contain">
            <div class="left">
                <h3>WEATHER FORECAST</h3>
                <p>Search for your location weather condition</p>
                <input id="input" type="text" placeholder="Enter location">
                <button id="btn">Get Weather</button>
            </div>
            <div class="right">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" style="height: 5rem;" alt="cloud jps">
                <h3 id="weatherText"></h3>
                <h4>Wind: <span id="wind"></span></h4>
                <h4>Temp: <span id="tempOne"></span>  <span id="tempTwo"></span></h4>
                <h5>Humidity: <span id="humidity"></span></h5>
            </div>
        </div>
        <div class="foot">
            <p>Date: <span id="date"></span></p>
            <p> Region: <span id="country"></span></p>
            
        </div>
    </section>
    <h4>Designed By <a href="https://github.com/Abiona-0lushola-Jude">Olushola</a></h4>
    <script src="main.js"></script>
</body>
</html>
