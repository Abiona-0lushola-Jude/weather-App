<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="newStyle.css">
</head>
<body onload="getWeather()">
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="Abiona-0lushola-Jude.github.io">Developer Portfolio</a></li>
                <li>API</li>
                <li><a href="">Git Hub repo</a></li>
            </ul>
        </nav>
        <div class="menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>
    <section class="sub-body">
        <setion class="head">
            <p id="header-location"></p>
            <p id="date-taken">buu</p>
        </setion>
        <section class="main">
            <div class="left">
                <p id="head">TEMPERATURE</p>
                <h2 id="temp-value"><span id="temp-texting"></span><sup>o</sup></h2>
                <p id="real-feel">Real feel: <span id="real">biyy</span></p>
            </div>
            <div class="right">
                <div class="image">
                    <img src="" id="new-Image" alt="cloudy image">
                </div>
                <p id="cloud-text">iuniu</p>
            </div>
        </section>
        <p id="show-less"><a href="/src/lastIndex.html">Show Less Report</a></p>
        <section class="data">
            <div class="temp">
                <p id="data-text">UV Index</p>
                <p id="Index-result">iubiyo</p>
            </div>
            <!--  -->
            <div class="temp">
                <p id="data-text">Humidity</p>
                <p id="humidity-result">rtt</p>
            </div>
            <!--  -->
            <div class="temp">
                <p id="data-text">Wind Speed</p>
                <p id="wind-result">hrt</p>
            </div>
            <!--  -->
            <div class="temp">
                <p id="data-text">Rain Probability</p>
                <p id="probability-result">rtr</p>
            </div>
            <!--  -->
            <div class="temp">
                <p id="data-text">Pressure</p>
                <p id="pressure-result">rtr</p>
            </div>
        </section>
    </section>


    <script src="/main.js"></script>
    <script src="/sub-main.js"></script>
</body>
</html>
